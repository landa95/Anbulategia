<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:pm="http://primefaces.org/mobile">
    
    <h:head>
        <title>Gaixo datuak</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        
          <p:dock position="top" itemWidth="80">
                    <p:menuitem value="Home" icon="home.png" url="idazkariLayout.xhtml"/>
                    <p:menuitem value="Historiala sortu" icon="historial_berria.png" url="historialBerria.xhtml"/>
                    <p:menuitem value="Txanda esleitu" icon="txanda.png" url="txandaEsleitu.xhtml"/>
                    <p:menuitem value="Gaixoaren datuak ikusi/eguneratu" icon="gaixo_info.png" url="gaixoDatuak.xhtml"/>
        </p:dock>
        
        <br/>
        <br/>
        <br/>
        <br/>
         
        <h1 align="center">GAIXO DATUAK</h1>
            <br/>
            <p:separator />
            <br/>
            
        <h:form>
            <div align="center">
              <p:outputLabel value="Aukeratu gaixoa: " />
                    <p:selectOneMenu id="gaixoaukera">
                      <f:selectItem itemLabel="Aukeratu bat" itemValue="" />
                      <f:selectItems value="#{IdazkariaBEAN.gaixolista}" itemValue="#{IdazkariaBEAN.GSZ}"/>
                    </p:selectOneMenu>
                    
               <br/>
                    <br/>
                    <p:commandButton value="Kargatu datuak" action="#{IdazkariaBEAN.kargatuDatuak()}"/>
                    <br/>
                    <br/>
                <br/>
                <br/>
                
                 <p:fieldset legend="DATU PERTSONALAK" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        
                            <h:outputText value="Izena:" style="font-weight: bold" />
                            <p:inputText value="#{IdazkariaBEAN.gaixo.GSZ}" />
                            
                            <h:outputText value="Izena:" style="font-weight: bold" />
                            <p:inputText value="#{IdazkariaBEAN.gaixo.izena}" />

                            <h:outputText value="1. Abizena:" style="font-weight: bold" />
                            <p:inputText value="#{IdazkariaBEAN.gaixo.abizena1}" />

                            <h:outputText value="2. Abizena:" style="font-weight: bold" />
                            <p:inputText value="#{IdazkariaBEAN.gaixo.abizena2}" />

                            <h:outputText value="Adina:" style="font-weight: bold" />
                            <p:inputText value="#{IdazkariaBEAN.gaixo.adina}" />
                            
                            <h:outputText value="Telefonoa:" style="font-weight: bold" />
                            <p:inputText value="#{IdazkariaBEAN.gaixo.telefonoa}" />

                            <h:outputText value="Bizilekua" style="font-weight: bold" />
                            <p:inputText value="#{IdazkariaBEAN.gaixo.bizilekua}" />
                            
                    </h:panelGrid>
                     
                    <br/>
                    <p:commandButton value="Aldaketak gorde" action="#{IdazkariaBEAN.editatuDatuak()}"/>
                    <br/>
                    
                </p:fieldset>
             </div>
        </h:form>
         
    </h:body>
</html>
